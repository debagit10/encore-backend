<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #333333;
      }
      p {
        color: #555555;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        background-color: #f0f0f0;
        padding: 10px 20px;
        display: inline-block;
        border-radius: 6px;
        margin: 20px 0;
      }
      .footer {
        font-size: 12px;
        color: #888888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>OTP Verification Code</h2>
      <p>Hello {{first_name}},</p>
      <p>Your One-Time Password (OTP) for completing your action is:</p>
      <div class="otp">{{otp}}</div>
      <p>
        This code is valid for the next 5 minutes. Do not share it with anyone.
      </p>
      <p>If you didnâ€™t request this, please ignore this message.</p>
      <div class="footer">&copy; {{year}} EncoreAI. All rights reserved.</div>
    </div>
  </body>
</html>
